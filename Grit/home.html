<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Project</title>
        <link rel="stylesheet" href="styles1.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=tangerine|inconcolat|sans-serif">
    </head>
    <div class="container">
    <header>
        <h1>Registeration Form</h1>
    </header>
    <body>
        <form>
            <fieldset>
                <p>Personal information<p>
                <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
                </div>

                <div class="form-group">
                <label for="Email">Email:</label>
                <input type="Email" id="Email" name="Email" placeholder="Enter Your Email" required>
                </div>

                <div class="form-group">
                <label for="phone number">Phone number:</label>
                <input type="Number" id="Phone number" name="Phone number" placeholder="Phone number" required>
                </div>
                
                <div class="radio">
                <input type="radio" id="Gender" name="Gender" value="male">
                <label for="male">male</label>
                <input type="radio" id="Gender" name="Gender" value="female">
                <label for="female">female</label>
                </div> 
                
                <div class="form-group">
                    <label for="Password">Password:</label>
                    <input type="password" id="password" name="password" value="password" placeholder="password" required>
                </div>
                
                <div class="submit">
                <input type="submit" value="submit">
                </div>
            </fieldset>
        </form>
    </body>
    </div>
</html>
